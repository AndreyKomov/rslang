<section class="wrapper-page" [style.background-color]='backgroundColor' >
  <div class="container-words" *ngIf="loadingService.isLoading$ | async; else elseBlock">
    <app-card-word *ngFor="let item of array" [word]='item'></app-card-word>
  </div>
  <ng-template #elseBlock><app-spinner></app-spinner></ng-template>
</section>
